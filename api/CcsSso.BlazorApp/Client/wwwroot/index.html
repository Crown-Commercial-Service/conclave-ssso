<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crown Commercial Service - CCS</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!--<link href="CcsSso.BlazorApp.Client.styles.css" rel="stylesheet" />-->
  <link href="manifest.json" rel="manifest" />
  <!--<link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />-->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,500,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="app">Loading...</div>
  <!--<div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="" class="reload">Reload</a>
      <a class="dismiss">ðŸ—™</a>
  </div>-->
  <script src="_framework/blazor.webassembly.js"></script>
  <script>navigator.serviceWorker.register('service-worker.js');</script>
  <style>
    html,
    body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: "Source Sans Pro", "Roboto", "HelveticaNeue", "Helvetica Neue", "Arial", "Helvetica", sans-serif;
      -webkit-font-smoothing: antialiased;
      font-style: normal;
      font-weight: 300;
      background-color: #ffffff;
      color: #000000;
    }
    a, a:hover, a:visited {
      text-decoration: underline;
      color: darkblue;
    }
    h1, h2, h3 {
      color: #000000;
    }
    h1 {
      font-size: 26px;
      font-weight: 400;
      line-height: 40px;
    }
    h2 {
      font-size: 18px;
      font-weight: 400;
      line-height: 20px;
      padding-bottom: 8px;
    }
    h3 {
      font-size: 16px;
      font-weight: 500;
      line-height: 24px;
    }
    ul, ol {
      padding-left: 12px;
    }
    button {
      color: #ffffff;
      width: 130px;
      height: 36px;
      background: #0b828b;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button a, a:hover, a:visited {
      color: #ffffff;
      text-decoration: none;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 375px;
      display: block;
      background: #ffffff;
      border: 1px solid #a0a0a0;
      box-sizing: border-box;
      border-radius: 2px;
    }
    input[type="radio"] {
      width: 8px;
      height: 8px;
    }
    .brickendon-group {
      display: block;
      padding-bottom: 15px;
    }
    .brickendon-group label {
      padding-left: 10px;
      font-weight: 400;
    }
    .invalid {
      border-left: red;
      border-left-style: solid;
      padding-left: 4px;
    }
    form label {
      margin-bottom: 5px;
      font-size: 19px;
      line-height: 25px;
      color: #0B0C0C;
    }
    .secondary-button {
      cursor: pointer;
      background: #dee0e2;
      box-shadow: inset 0px -3px 0px rgba(0, 0, 0, 0.448864);
      border-radius: 3px;
      font-weight: 600;
      font-size: 18px;
      line-height: 23px;
      text-align: center;
      color: #0b0c0c;
    }
    .danger-button {
      cursor: pointer;
      background: #b10e1e;
      box-shadow: inset 0px -3px 0px rgba(0, 0, 0, 0.448864);
      border-radius: 3px;
      font-weight: 600;
      font-size: 18px;
      line-height: 23px;
      text-align: center;
      color: #ffffff;
    }
  </style>
</body>
</html>
