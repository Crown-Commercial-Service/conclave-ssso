<h1 class="govuk-heading-xl page-title">Your dashboard</h1>
<h2 *ngIf="ccsModules.length > 0">Here are all of your CCS Services</h2>
<div class="row" *ngIf="ccsModules.length > 0">
  <div *ngFor="let ccsModule of ccsModules;" class="column">
    <div class="card">
      <a href={{ccsModule.route}}>
        <h5>{{ccsModule.name}}</h5>
        <p class="tile-para">{{ccsModule.description}}</p>
      </a>
    </div>
  </div>
</div>
<br *ngIf="ccsModules.length > 0" />
<br *ngIf="ccsModules.length > 0" />
<div *ngIf="systemModules.length > 0">
  <h2>Admin functionalities</h2>
  <div class="row">
    <div *ngFor="let systemModule of systemModules;" class="column">
      <div class="card">
        <a href={{systemModule.route}}>
          <h5>{{systemModule.name}}</h5>
          <p class="tile-para">{{systemModule.description}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
