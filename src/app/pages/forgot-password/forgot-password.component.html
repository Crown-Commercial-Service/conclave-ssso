<div class="content flex" [@slide]="(sideNavVisible$ | async) ? 'close' : 'open'">
  <h1 class="govuk-heading-xl page-title">Forgot your Password</h1>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-three-quarters">
      <form class="govuk-!-width-three-quarters" [class.error]="!formValid(resetForm)" [formGroup]="resetForm">
        <div class="govuk-form-group" *ngIf="formValid(resetForm) == false && submitted">
          <div class="govuk-error-summary govuk-grid-column-three-quarters" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
            <h2 class="govuk-error-summary__title" id="error-summary-title"> There is a problem</h2>
            <div class="govuk-error-summary__body">
              <ul class="govuk-list govuk-error-summary__list">
                <a *ngIf="resetForm.controls['userName'].hasError('required')"><li>Enter your username</li></a>
              </ul>
            </div>
          </div>
        </div>
        <div class="govuk-form-group" [class.govuk-form-group--error]="submitted && resetForm.controls.userName.invalid">
          <label class="govuk-label" for="userName">{{ 'USERNAME' | translate }}</label>
          <span id="userName-error" class="govuk-error-message" *ngIf="submitted && resetForm.controls.userName.invalid">
            <span class="govuk-visually-hidden">Error:</span>Enter your username
          </span>
          <input class="govuk-input" id="userName" formControlName="userName" maxlength="100" name="userName" size="20" type="text" value="" autocomplete="userName" [class.govuk-input--error]="submitted && resetForm.controls.userName.invalid">
        </div>
        <div class="govuk-form-group govuk-button-group">
          <button class="govuk-!-font-size-18 govuk-!-font-weight-bold govuk-button" data-module="govuk-button" (click)="onSubmit(resetForm)">{{ 'RESET_PASSWORD_BTN' | translate }}</button>
          <button class="govuk-button govuk-button--secondary" data-module="govuk-button" (click)="onCancelClick()">{{ 'BACK' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
