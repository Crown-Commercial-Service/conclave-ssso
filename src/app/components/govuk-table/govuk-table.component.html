<table class="govuk-table">
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th *ngFor="let header of headerTextKeys" scope="col" class="govuk-table__header">{{ header | translate }}</th>
      <th *ngIf="isEditVisible == true" scope="col" class="govuk-table__header"></th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    <tr class="govuk-table__row" *ngFor="let dataRow of data">
      <td class="govuk-table__cell" *ngFor="let dataKey of dataKeys">{{dataRow[dataKey]}}</td>
      <td class="govuk-table__cell" *ngIf="isEditVisible == true"><a (click)="onEditClick(dataRow)"> Edit</a></td>
    </tr>
  </tbody>
</table>
