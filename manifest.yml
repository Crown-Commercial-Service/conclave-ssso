---
applications:
- name: uat-api-security
  instances: 1
  memory: 512M
  path: api/CcsSso.Security.Api/bin/Release/net5.0
  buildpack: https://github.com/cloudfoundry/dotnet-core-buildpack.git
  routes:
    - route: uat-api-security.london.cloudapps.digital
  services:
    - uat-security-pg-service
    - uat-vault 
    - uat-security-redis-service
  env:
    CACHE_NUGET_PACKAGES: false
