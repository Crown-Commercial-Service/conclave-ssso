---
applications:
- name: test-api-security
  instances: 1
  memory: 512M
  path: api/CcsSso.Security.Api/bin/Debug/net5.0
  buildpack: https://github.com/cloudfoundry/dotnet-core-buildpack.git
  routes:
    - route: test-api-security.london.cloudapps.digital
  services:
    - test-security-pg-service
    - test-vault    
  env:
    CACHE_NUGET_PACKAGES: false
- name: test-api-wrapper
  instances: 1
  memory: 512M
  path: api/CcsSso.Core.ExternalApi/bin/Debug/net5.0
  buildpack: https://github.com/cloudfoundry/dotnet-core-buildpack.git
  routes:
  - route: test-api-wrapper.london.cloudapps.digital
  services:
    - test-sso-pg-service
    - test-vault
  env:
    CACHE_NUGET_PACKAGES: false
- name: test-api-core
  instances: 1
  memory: 512M
  path: api/CcsSso.Core.Api/bin/Debug/net5.0
  buildpack: https://github.com/cloudfoundry/dotnet-core-buildpack.git
  routes:
    - route: test-api-core.london.cloudapps.digital
  services:
    - test-sso-pg-service
    - test-vault
  env:
    CACHE_NUGET_PACKAGES: false
  - name: test-org-dereg-job
  instances: 1
  memory: 512M
  path: api/CcsSso.Core.JobScheduler/bin/Debug/net5.0
  buildpack: https://github.com/cloudfoundry/dotnet-core-buildpack.git
  no-route: true
  health-check-type: none
  services:
    - test-sso-pg-service
    - test-vault
  env:
    CACHE_NUGET_PACKAGES: false

    